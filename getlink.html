<!DOCTYPE html>
<html>
<body>
    <script>
        // Fetch the file
        fetch('img.txt')
            .then(response => response.text())
            .then(data => {
                // Split the file content into an array of lines
                const lines = data.split('\n');

                // Get a random line
                const randomLine = lines[Math.floor(Math.random() * lines.length)];

                // Create an object with the random line
                const randomLineObject = { line: randomLine };

                // Convert the object to a JSON string
                const randomLineJson = JSON.stringify(randomLineObject);

                // Display the JSON string in the body of the HTML
                document.body.innerHTML = randomLineJson;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
